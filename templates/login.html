{% extends "base.html" %}

{% block title %}Login - Coates Hire{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-container">
                <i class="fas fa-hard-hat logo-icon"></i>
                <h1 class="logo-text">Coates Hire</h1>
            </div>
            <p class="login-subtitle">Equipment Hire Management System</p>
        </div>
        
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>
        
        <div class="login-footer">
            <div class="demo-credentials">
                <h6>Demo Credentials:</h6>
                <p><strong>Admin:</strong> admin / admin123</p>
                <p><strong>Staff:</strong> john.smith / staff123</p>
                <p><strong>Manager:</strong> sarah.jones / manager123</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
